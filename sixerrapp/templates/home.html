{% extends 'base.html' %}
{% load staticfiles %}

{% block page %}
	<div class="row">
		<div class="col-md-12">
			<img src="{% static 'img/banner.gif' %}" class="banner">
		</div>
		{% for gig in gigs %}
			<div class="col-md-3" style="height: 280px;">
				<div class="thumbnail">
					<div style="height: 174px;">
						<a href="{% url 'gig_detail' gig.id %}" ><img src="/media/{{ gig.photo }}" style="max-height: 174px; max-width: 235px; "></a>
					</div>
						
					<div class="caption" style="height: 90px; max-height: 80px; max-width: 235px;">
						<p><a href="{% url 'gig_detail' gig.id %}">{{ gig.title }}</a></p>
						<p><span>by <a href="{% url 'profile' gig.user.username %}">{{ gig.user.username }}</a></span><b class="green pull-right">${{ gig.price }}</b></p>
					</div>
				</div>
			</div>
		{% endfor %}
	</div>
{% endblock %}
